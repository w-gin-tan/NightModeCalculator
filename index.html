<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>  
    <script src="script.js"></script>
    <div class="calculator">
        <h1 class="heading">Calculator</h1>
        <div class="display">
            <p id="ans">0</p>
        </div>
        <div class="keypad">
            <div class="row">
                <div class="operations" id="CE">CE</div>
                <div class="operations" id="C">C</div> 
                <div class="operations" id="BS">⌫</div>
                <div class="operations" id="divide">÷</div>
            </div>
            <div class="row">
                <div class="nums">7</div>
                <div class="nums">8</div>
                <div class="nums">9</div>
                <div class="operations" id="multiply">×</div>    
            </div>
            <div class="row">
                <div class="nums">4</div>
                <div class="nums">5</div>
                <div class="nums">6</div>
                <div class="operations" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="nums">1</div>
                <div class="nums">2</div>
                <div class="nums">3</div>
                <div class="operations" id="add">+</div>
            </div>
            <div class="row">
                <div class="notation" id="sign">+/-</div>
                <div class="nums">0</div>
                <div class="notation" id="decimal">.</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
