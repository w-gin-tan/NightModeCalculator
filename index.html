<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>  
    <script src="script.js"></script>
    <div class="calculator">
        <h1 class="heading">Calculator</h1>
        <div class="display">
            <p id="ans">48000</p>
        </div>
        <div class="keypad">
            <div class="numpad">
                <div class="r1">
                    <div>CE</div>
                    <div>C</div> 
                    <div>⌫</div>
                    <div>÷</div>
                </div>
                <div class="r2">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>×</div>    
                </div>
                <div class="r3">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                </div>
                <div class="r4">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>
                <div class="r5">
                    <div>+/-</div>
                    <div>0</div>
                    <div>.</div>
                    <div>=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
