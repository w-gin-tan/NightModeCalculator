<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        <div class="display">
            <p id="ans">0</p>
        </div>
        <div class="keypad">
            <div class="numpad">
                <div>CE</div>
                <div>C</div> 
                <div>BACKSPACE</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+/-</div>
                <div>0</div>
                <div>.</div>
            </div>
            <div class="operations">
                <div>รท</div>
                <div>ร</div>
                <div>-</div>
                <div>+</div>
                <div>=</div>
            </div>
        </div>
    </div>
</body>
</html>
